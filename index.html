<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <header>    
        <h1>Desafio da converção</h1>
    </header>
    <main>
        <form action="">
        <div class="top">
            <label for="digite">Digite a quantidade:</label>
                <input type="text" id="digite" name="digi" autofocus="on">
            </div>
        <div class="mid">
            <label for="de">De:</label>
                    <select name="de" id="de">
                        <option value="Metros">Metros</option>
                        <option value="Quilometros">Quilômetros</option>
                        <option value="centimetros">Centímetros</optio>
                        <option value="milimetros">Milímetros</option>  
                    </select>
            </div>
        <div class="bot">
            <label for="para">Para: </label>
                    <select name="para" id="para">
                        <option value="Metros">Metros</option>
                        <option value="Quilometros">Quilômetros</option>
                        <option value="centimetros">Centímetros</optio>
                        <option value="milimetros">Milímetros</option>  
                    </select>
            </div class=" foolter">
            <button type="button">Converter</button>
        <div>
            <label for="resul">Resultado</label>
                <input type="text" id="result" name="resul">
        </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="js/desafio.js"></script>
</body>
</html>
